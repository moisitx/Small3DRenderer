name: Build, Test, and Package with Launch4J

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Set up Java JDK 23
      - name: Set up JDK 23
        uses: actions/setup-java@v1
        with:
          java-version: 23

      # Build with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Install Launch4J
      - name: Install Launch4J
        run: |
          wget https://sourceforge.net/projects/launch4j/files/launch4j-3/3.14/launch4j-3.14-linux.tar.gz
          tar -xzf launch4j-3.14-linux.tar.gz
          mv launch4j /opt/launch4j

      # Run Launch4J to create the .exe
      - name: Generate .exe with Launch4J
        run: |
          /opt/launch4j/launch4j /path/to/your/.ci/launch4jConfig.xml

      # Upload the generated .exe file as an artifact
      - name: Upload the Small3DRenderer.exe
        uses: actions/upload-artifact@v4

        with:
          name: Small3DRenderer
          path: /path/to/output/Small3DRenderer.exe
