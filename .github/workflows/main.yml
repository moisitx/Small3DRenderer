name: Build and test of Java Project
on: [push]
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
     - name: Set up JDK 23
       uses: actions/setup-java@v4
       with:
         java-version: 23
     - name: Build with Maven
       run: mvn -B package --file pom.xml
